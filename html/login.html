<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/estilologin.css">
    <script src="../js/loginrec.js" defer></script> 
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div id="mensaje" style="display: none; color: red;"></div>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <button type="button" id="togglePassword" class="toggle-password">Mostrar</button>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Script para mostrar/ocultar contraseña
        const togglePassword = document.querySelector("#togglePassword");
        const passwordField = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);
            
            // Cambiar el texto del botón
            this.textContent = type === "password" ? "Mostrar" : "Ocultar";
        });
    </script>
    
    <div>
        <button class="prev-button" onclick="location.href='../index.html'">Regresar</button>
    </div>
</body>
</html>
